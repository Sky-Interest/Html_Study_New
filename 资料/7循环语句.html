<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<5){
            document.write("hello<br>");
            i++;
        }

        var i2=5;
        do{
            document.write("world<br>");
            i2++;
        }while(i2<5);

        var i3=0;
        for(;i3<5;i3++){
            document.write(i3+"<br>");
            if(i3==2){
                break;
            }
        }
    </script>
</body>
</html>
